{% extends 'blog/base.html' %}

{% block title %} ZBLOG | 登录 {% endblock %}

{% block content %}
<div class="row" style="margin-top:70px;">
  <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
    <div class="panel panel-success">
      <div class="panel-heading">
        <span class="panel-title">登录</span>
      </div>
      <div class="panel-body">
        <form action="{% url 'users:login' %}" method="POST">
          {% csrf_token %}
          <div class="form-horizontal">
            {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}" class="col-md-3 control-label">{{ field.label }}</label>
              <div class="col-md-9">{{ field }}</div>
            </div>
            {% endfor %}
            <span class="col-md-7 text-danger error-info pull-left">{{ form.non_field_errors.as_text }}</span>
            <div class="col-md-5"><input type="submit" value="登录" class="btn btn-primary pull-right"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
